open_graph:
  enable: false

article:
  license: '[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)欢迎评论探讨'
  share: [wechat, link]

copycode:
  enable: true
  js: /js/plugins/copycode.js
  default_text: 'Copy' # 按钮显示文字
  success_text: 'Copied' # 复制成功信息

tag_plugins:
  # {% emoji %}
  emoji:
    default:
    blobcat: https://blog.jsdmirror.com/gh/norevi/waline-blobcatemojis@1.0/blobs/%s.png

# comments:
#   service: beaudar
#   beaudar:
