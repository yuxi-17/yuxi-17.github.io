comments:
  service: twikoo
  twikoo:
    envId: https://yuxi17.netlify.app/.netlify/functions/twikoo

lazyload:
  enable: false
  js: https://gcore.jsdelivr.net/npm/vanilla-lazyload@17.3.1/dist/lazyload.min.js
  transition: blur # blur, fade

inject:
  head:
    # - <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
    - <link rel="stylesheet" href="/css/mouse.css">
  script:

style:
  font-family:
    body: 'LXGW WenKai Screen,system-ui, "Segoe UI","Microsoft Yahei", -apple-system, Roboto, Ubuntu, "Helvetica Neue", Arial, "WenQuanYi Micro Hei",sans-serif'
  site:
    background-image: linear-gradient(to top,#fbc2eb 0%,#a6c1ee 100%);
